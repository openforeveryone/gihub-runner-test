name: macOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '5.15.2'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        archives: 'qtsvg qtbase'
        cache: 'true'
    - name: qmake
      run: |
        qmake --version
        ls ./Qt/5.15.2/clang_64/bin
